<h1>Hello {{ name }} {{ version }}!</h1>
<h3>{{ hello }}</h3>

<button mat-raised-button color="primary" (click)="handleReleaseVersion()">
  Release new versions
</button>

<!-- Structural Directive -->
<p>test works!</p>

<ul>
  <li *ngFor="let item of items">{{ item.name }} and {{ item.description }}</li>
</ul>
